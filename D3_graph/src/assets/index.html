    <title>Various Charts of Doom!</title>
</head>
<body>
    <h1>Here are the charts!?</h1>
    <svg id="barSpace"></svg>
    <svg id="lineSpace"></svg>
    <svg id="canvas"></svg>
    <style>
        #barSpace g{
            transform: translateY(-50%);
        }
        #lineSpace
        {
            position: absolute;
            left: 0px;
        }
        #canvas
        {
            position: absolute;
            left: 0px;
        }
        #canvas text
        {
            color: blue !important
        }
    </style>
</body>
